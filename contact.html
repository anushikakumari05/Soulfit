<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact SoulFit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6f0;
      margin: 0;
      padding: 0;
    }
    .contact-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #93efef;
    }
    p.subtitle {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      width: 100%;
      background:#93efef;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #93efef;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact SoulFit ðŸŒ¸</h1>
    <p class="subtitle">Have questions? Reach out to us and weâ€™ll get back to you!</p>

    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name..." required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@soulfit.com" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      // Collect data (for demo, just alert)
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      alert(`Thank you ${name}! Your message has been received.\nWe will contact you at ${email}.`);

      // Optional: Clear form
      this.reset();
    });
  </script>

</body>
</html>
